<ion-header>  
  <ion-toolbar color='navbarColor'>
    <ion-title>Settings</ion-title>
    <ion-buttons start>
     <button ion-button icon-only (click)="dismiss()">      
       <ion-icon name="md-close"></ion-icon>
     </button>   
    </ion-buttons>	
   </ion-toolbar> 
</ion-header>

<ion-content padding-top>
<ion-list>
   <ion-item text-wrap *ngIf="!appActivated">
      <ion-label>Debug Mode</ion-label>   
      <ion-toggle color="navbarColor" [(ngModel)]="debugModeOn" (ionChange)="changeDebugMode($event)"></ion-toggle>  
    </ion-item>
  <ion-item text-wrap *ngIf="appActivated">
    <ion-label>
      Activation Code: 
    </ion-label>
     <ion-label>{{regData.activationCode}}</ion-label>
  </ion-item>
  <ion-item text-wrap *ngIf="appActivated">
    <ion-label>
      Customer Name: 
    </ion-label>
    <ion-label>{{regData.customername}}</ion-label>
  </ion-item>
  <ion-item text-wrap *ngIf="appActivated">
    <ion-label>
      Housebuilding Server: 
    </ion-label>
    <ion-label>{{regData.instancedescription}}</ion-label>
  </ion-item>
  <ion-item text-wrap *ngIf="appActivated">
    <ion-label>
      Connected To:
    </ion-label>
    <ion-label>{{connectionURL}}</ion-label>    
  </ion-item>
  <ion-item text-wrap *ngIf="appActivated">
    <ion-label>
      Relay:
    </ion-label>
    <ion-label>{{regData.relaychannel}}</ion-label>    
  </ion-item>
 <!-- <ion-item text-wrap -->
    <ion-row >
      <ion-col width-50>      
       <ion-label  margin-left>
         Image Quality (%): 
       </ion-label>      
      </ion-col>
      <ion-col width-50>
         <ion-input  type="number"  max="100" min="0" clearOnEdit (change)="onQualityValueEntered($event.target.value)" [(ngModel)]="quality"></ion-input>
      </ion-col>
    </ion-row>
  <!--</ion-item>-->
</ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
   <button ion-button no-padding no-margin block color="primary2" (click)='dismiss()'>          
       Close
    </button>
  </ion-toolbar>
</ion-footer>
