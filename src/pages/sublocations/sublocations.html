<ion-header>
    <ion-navbar color='navbarColor'>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Plots</ion-title>
     <ion-buttons right>
    <button ion-button icon-only (click)="presentPopover($event)">
      <ion-icon name="more"></ion-icon>
    </button>
  </ion-buttons>
  </ion-navbar>  
</ion-header>

<ion-content padding margin-top *ngIf="download">
  <div>
    <p> </p>
      <br/>
      <br/>
      <br/>
      <button ion-button padding block icon-left color="primary2" (click)='downloadSite()'>
          <ion-icon item-left ios="md-download" md="md-download"> </ion-icon>
              Download Site
          </button>
  </div>
</ion-content>

<ion-content no-padding *ngIf="!download"> 
  <!--<ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>-->

      <ion-list padding-top>
       <button ion-item  inset *ngFor="let plot of filteredList" (click) = "openPlot(plot.recordID, plot.siteID)">
        <ion-label>   
          <h2 text-left text-wrap>{{plot.primaryName}}</h2>
          <h4 text-left text-wrap>{{plot.houseTypeName}}</h4>
          <h4 text-left text-wrap>{{plot.houseTypeAltName}}</h4>   
        </ion-label>    
       </button>
   </ion-list>
   <!--/ion-scroll-->   
</ion-content>
<ion-footer>
  <ion-toolbar *ngIf="!download">
     <ion-searchbar *ngIf="!download" (ionInput)="searchPlots($event)">
    </ion-searchbar>
  </ion-toolbar>
</ion-footer>
