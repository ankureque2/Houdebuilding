<ion-header>
  <ion-navbar color='navbarColor'>
    <ion-title>{{plot.primaryName}}</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="showFilter($event)">
      <ion-icon name="ios-funnel"></ion-icon>
      </button>
    <button ion-button icon-only (click)="showPlotOptions($event)">
      <ion-icon name="more"></ion-icon>
    </button>
     <button ion-button icon-only (click)="dismiss()">      
       <ion-icon name="md-close"></ion-icon>
     </button>   
  </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content no-padding>    
      <!--<ion-item>
      <ion-label>Progress Date</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" max={{currentDate}} [(ngModel)]="progressDate" (ionChange)="progressDateChanged()"></ion-datetime>
     </ion-item>-->
      <stageheaders [headers]="stageHeaderPages" [plotID]="plotID" [siteID]="siteID" [userSettings]="userSettings"></stageheaders>    
</ion-content>
<ion-footer>  
  <ion-toolbar *ngIf="showFooter">
    <ion-buttons left>
     <button ion-button  color='navbarColor' (click)="showPrevPlot()" outline icon-left>
       <ion-icon name="ios-arrow-back-outline"></ion-icon>
        Prev.
    </button>  
   </ion-buttons>
     <ion-buttons right>
      <button ion-button color='navbarColor' (click)="showNextPlot()" outline icon-right>
        Next
        <ion-icon name="ios-arrow-forward-outline"></ion-icon>
      </button>
     </ion-buttons>
  </ion-toolbar>
</ion-footer>
