<ion-header>
  <ion-toolbar color='navbarColor'>
    <ion-title>Comments</ion-title>
    <ion-buttons start>
     <button ion-button icon-only (click)="dismiss()">      
       <ion-icon name="md-close"></ion-icon>
     </button>     
     </ion-buttons>
   </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list >
    <ion-item-sliding *ngFor="let note of notes">  
      <ion-item text-wrap>
       <div contenteditable="true" id="{{note.RecordID}}"
                    [textContent]="note.Notes" (input)="editNote($event.target.id, $event.target.textContent)"></div>
           <!--<ion-textarea elastic [(ngModel)]="note.Notes"></ion-textarea>   -->
      </ion-item>     
      <ion-item-options side="left">
      <button ion-button clear (click)="deleteNote(note)">
        <ion-icon color= "danger" name="remove-circle"></ion-icon>         
      </button>
    </ion-item-options>
    </ion-item-sliding>   
  </ion-list>
</ion-content>
<ion-footer>
<ion-item item-bottom>
    <ion-input placeholder="Enter Comments" [(ngModel)]='comment' clearInput></ion-input>   
       <button ion-button clear icon-only item-right (click)="addNote()">
               <ion-icon name="send" color ="green"></ion-icon>
      </button>      
</ion-item>
</ion-footer>
